<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>أحوال الطقس</h1>
            <div class="unit">
                <h3 id="F">F</h3>
                <h3 id="C">C</h3>
            </div>
        </div>
        <div class="search">
            <input type="text" id="cityName" placeholder="اكتب اسم الدولة هنا">
            <img src="./img/search.png" id="search">
        </div>
        <div class="sectionOne">
                <h1 id="city"></h1>
                <h2 id="date"></h2>
                <h3 id="time"></h3>
                <h3 id="temp"></h3>
                <h3 id="wind"></h3>
                <h3 id="humdity"></h3>
                <h3 id="sunrise"></h3>
                <h3 id="sunset"></h3>
        </div>
        <h2>توقعات الطقس للساعات القادمة</h2>
        <div class="hours" id="hours">
        </div>
        <h2>توقعات الطقس للأيام القادمة</h2>
        <div class="days" id="days">
        </div>
        <footer>حقوق الطبع و النشر محفوظة 2025</footer>
    </div>
    
<script src="./script.js"></script>
</body>
</html>
